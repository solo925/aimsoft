{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex flex-column align-items-center">
        <h2 class="text-primary">Login</h2>
        <form method="post" class="needs-validation" novalidate style="width: 300px;">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success mx-auto mt-3" style="width: 150px;">Login</button>
        </form>
        <div class="mt-3">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
