{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="text-primary">Welcome to My Site</h1>
    {% if user.is_authenticated %}
        <p class="lead">Hello, {{ user.username }}!</p>
        <p><a href="{% url 'contact_list' %}" class="btn btn-info">View Contacts</a></p>
    {% else %}
        <p class="lead text-danger">Please log in or register.</p>
    {% endif %}
</div>
{% endblock %}
